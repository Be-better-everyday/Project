<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="../JS/login.js"></script>
  <script src="../lib/core/fontawesome.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <a ><img src="../img/logofinal.png" alt="logo"></a>
    </div>
    <div class="list">
      <ul class="menu">
        <li><a class="scale-test" onclick="linkToKinhPage('Home')">Home</a></li>
        <li><a onclick="linkToKinhPage('kinh-gong', 'kinh-can')">Eyeglasses</a></li>
        <li><a onclick="linkToKinhPage('kinh-gong', 'kinh-ram')">Sunglasses</a></li>
        <li><a onclick="linkToKinhPage('kinh-ap-trong', 'kinh-ap-trong')">Lenses</a></li>
        <li class="menu-item-has-children">
          <a >Brands</a>
          <ul class="submenu">
            <li><a onclick="linkToKinhPage('kinh-gong', undefined, 'Burberry')">BURBERRY</a></li>
            <li><a onclick="linkToKinhPage('kinh-gong', undefined, 'Rayban')">RAYBAN</a></li>
            <li><a onclick="linkToKinhPage('kinh-ap-trong', undefined, 'Doll Eyes')">DOLL EYES</a></li>
            <li><a onclick="linkToKinhPage('kinh-ap-trong', undefined, 'Caras')">CARAS</a></li>
          </ul>
        </li>
        <li><a onclick="linkToKinhPage('contact')" >Contact Us</a></li>
      </ul>
    </div>
    <div class="icon">
      <a  class="button" id="form-open"><i class="fa-solid fa-user"></i></a>
      <a ><i class="fa-solid fa-cart-shopping"></i></a>
      <a><i class="fa-solid fa-download"></i></a>
    </div>
  </div>
  <div id="login-popup" class="popup">
    <div class="popup-content">
      <span class="close" id="close-btn">&times;</span>
      <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="login-username">Phone number or Email:</label>
          <div class="input-wrapper">
            <input type="text" id="login-username" name="login-username">
          </div>
          <span class="error-message" id="login-username-error"></span>
          <br><br>
          <label for="login-password">Password:</label>
          <div class="input-wrapper">
            <input type="password" id="login-password" name="login-password" >
            <span class="toggle-password" onclick="togglePassword('login-password')">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
          <span class="error-message" id="login-password-error"></span>
          <br><br>
          <button type="submit">Login</button>
        </form>
        <p class="toggle-form">Don't have an account? <a href="#" id="register-link">Register now!</a></p>
      </div>
  
      <div id="register-form">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="register-fullname">Full Name:</label>
          <input type="text" id="register-fullname" name="register-fullname">
          <span class="error-message" id="register-fullname-error"></span>
          <br><br>
          <label for="register-username">Phone number or Email:</label>
          <div class="input-wrapper">
            <input type="text" id="register-username" name="register-username" >
          </div>
          <span class="error-message" id="register-username-error"></span>
          <br><br>
          <label for="register-password">Password:</label>
          <div class="input-wrapper">
            <input type="password" id="register-password" name="register-password" >
            <span class="toggle-password" onclick="togglePassword('register-password')">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
          <span class="error-message" id="register-password-error"></span>
          <label for="confirm-password">Confirm Password:</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" name="confirm-password">
            <span class="toggle-password" onclick="togglePassword('confirm-password')">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
          <span class="error-message" id="confirm-password-error"></span>
          <button type="submit">Register</button>
        </form>
        <p class="toggle-form">Already have an account? <a href="#" id="login-link">Login now!</a></p>
      </div>
    </div>
  </div>
  <script src="../JS/login-validate.js"></script>
  <script></script>
</body>
</html>
